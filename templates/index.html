<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>File Browser</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body class="bg-light">
    <div class="container">
        <h2 class="text-center mt-4">File Browser</h2>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <table class="table table-striped table-bordered mt-4">
                    <!--<thead class="table-dark text-center">
                        <tr>
                            <th class="text-start">File Name</th>
                            <th class="text-center">Download</th>
                        </tr>
                    </thead> -->
                    <tbody>
                        {% if back_path %}
                        <tr>
                            <td colspan="4">
                                <a href="{{ url_for('access_path', subpath=back_path) }}" class="text-decoration-none">
                                    Go up
                                </a>
                            </td>
                        </tr>
                        {% endif %}
                        {% for entry in files %}
                        <tr>
                            <td class="text-start">
                                {% if entry.is_dir() %}
                                <i class="bi-folder-fill me-1"></i>
                                <a href="{{ url_for('access_path', subpath=entry.name) }}" class="link-secondary" >{{ entry.name }}</a>
                                {% else %}
                                <i class="bi bi-file-earmark-binary-fill"></i>
                                <a href="{{ url_for('access_path', subpath=subpath+'/'+entry.name) }}" class="link-success" >{{ entry.name }}</a>
                                {% endif %}
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
